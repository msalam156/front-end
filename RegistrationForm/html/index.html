<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- addingCSS -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- fontLInks -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2 class="regish2">
            Registration Form
        </h2>
        <!-- form -->
        <form class="form" action="#">

            <!-- Full Name -->
            <label for="fullname">Full Name</label><br/>
        <input type="text" name="" id="fulname" placeholder="Full Name" value="">
        <br/><br>
        <!-- Email Address -->
        <label for="email">Email</label><br/>
        <input type="text" name="" id="email" placeholder="Enter Email" value="">
        <br/><br>
        <!-- Phone -->
        <label for="phone"> Phone (enter only 10 digit number)</label><br/>
        <input type="number" name="" id="phone" placeholder="Phone Number" value="">
        <br/><br>
        <!-- password -->
        <label for="phone"> Password</label><br/>
        <input type="password" name="" id="phone" placeholder="Password" value="">
        <br/><br>
        <label for="phone"> Confirme Password</label><br/>
        
        <input type="password" name="" id="phone" placeholder=" Confirme Password" value="">
        <br/><br>
        <input class="btSub" id="btSubmit"  onclick = "handleClick()" type="button" value="submit">
    </form>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
