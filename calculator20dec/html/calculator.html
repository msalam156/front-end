<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/cal.css">
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <table border="2" align="center" cellpadding="15" cellspacing="12">
            <tr>
                <td class="tdtext" colspan="4">
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr><td>AC</td>
            <td>\+</td>
            <td>%</td>
            <td>\</td></tr>
            <tr><td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td></tr>
            <tr><td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td></tr>
            <tr><td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td></tr>
            <tr ><td class="zero" colspan="2">0</td>
            <td>.</td>
            <td>=</td></tr>
        </table>
    </div>
</body>
</html>
